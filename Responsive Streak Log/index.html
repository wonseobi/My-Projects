<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Streak Counter</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Responsive Streak Counter</h1>
        <!-- Current Day HERE -->
        <h2 class="sub">Day 26</h2>
        <h3 class="date">Tuesday, November 19th</h3>
        <div class="container">
            <i id="first" class="fa-brands fa-html5"></i>
            <span class="num" data-val="10">000</span>
            <span class="text-counter">Days Studied</span>
            <span class="text-heading">HTML5</span>
        </div>
        <div class="container">
            <i id="second" class="fa-brands fa-css3-alt"></i>
            <span class="num" data-val="12">000</span>
            <span class="text-counter">Days Studied</span>
            <span class="text-heading">CSS</span>
        </div>
        <div class="container">
            <i id="third" class="fa-brands fa-js"></i>
            <span class="num" data-val="3">000</span>
            <span class="text-counter">Days Studied</span>
            <span class="text-heading">JavaScript</span>
        </div>
        <div class="container">
            <i id="fourth" class="fa-solid fa-c"></i>
            <span class="num" data-val="1">1</span>
            <span class="text-counter">Days Studied</span>
            <span class="text-heading">C Language</span>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
